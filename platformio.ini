; https://docs.platformio.org/page/projectconf.html

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
build_flags = -D DEBUG_ESP_PORT=Serial
lib_deps = 
	gilmaimon/ArduinoWebsockets@^0.5.3
	bblanchon/ArduinoJson@^7.0.3
	minhaj6/DigiPotX9Cxxx@^0.1.1
